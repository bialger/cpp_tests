name: "CI tests"

on: [ push ]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows Latest MSVC", artifact: "Windows-MSVC.tar.xz",
            os: windows-latest,
            build_type: "Release", cc: "cl", cxx: "cl",
            environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
          }
          - {
            name: "Windows Latest MinGW", artifact: "Windows-MinGW.tar.xz",
            os: windows-latest,
            build_type: "Release", cc: "gcc", cxx: "g++"
          }
          - {
            name: "Ubuntu Latest GCC", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
            build_type: "Release", cc: "gcc", cxx: "g++"
          }
          - {
            name: "macOS Latest Clang", artifact: "macOS.tar.xz",
            os: macos-latest,
            build_type: "Release", cc: "clang", cxx: "clang++"
          }
    
    steps:
      - uses: actions/checkout@v3
      - name: Configure
        shell: cmake -P {0}
        run: |
          set(ENV{CC} ${{ matrix.config.cc }})
          set(ENV{CXX} ${{ matrix.config.cxx }})
          
          if ("${{ runner.os }}" STREQUAL "Windows" AND NOT "x${{ matrix.config.environment_script }}" STREQUAL "x")
            execute_process(
              COMMAND "${{ matrix.config.environment_script }}" && set
              OUTPUT_FILE environment_script_output.txt
            )
            file(STRINGS environment_script_output.txt output_lines)
            foreach(line IN LISTS output_lines)
              if (line MATCHES "^([a-zA-Z0-9_-]+)=(.*)$")
                set(ENV{${CMAKE_MATCH_1}} "${CMAKE_MATCH_2}")
              endif()
            endforeach()
          endif()

      - name: Create CMake cache
        shell: cmake -P {0}
        run: |
          
          execute_process(
            COMMAND cmake -S . -B cmake-build -DCMAKE_CXX_COMPILER=${{ matrix.config.cxx }} -DCMAKE_C_COMPILER=${{ matrix.config.cc }}
            RESULT_WORKING_DIRECTORY build
            RESULT_VARIABLE result
          )
          
          if (NOT result EQUAL 0)
            message(FATAL_ERROR "Running tests failed!")
          endif()

      - name: Build main target
        run: |
          cmake --build cmake-build --target cpp_tests

      - name: Build tests target
        run: |
          cmake --build cmake-build --target cpp_tests_tests

      - name: Run program
        shell: bash
        working-directory: ./cmake-build/bin
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
              cd Debug
              ./cpp_tests.exe
          else 
              ./cpp_tests
          fi

      - name: Run tests
        shell: bash
        working-directory: ./cmake-build/tests
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
              cd Debug
              ./cpp_tests_tests.exe
          else
              ./cpp_tests_tests
          fi

  memory-leaks:
    name: Memory leaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install valgrind
        run: |
          sudo apt-get update && sudo apt-get -y install valgrind

      - name: Create CMake cache
        run: |
          cmake -S . -B cmake-build

      - name: Build tests target
        run: |
          cmake --build cmake-build --target cpp_tests_tests

      - name: Run valgrind
        working-directory: ./cmake-build/tests
        run: |
          valgrind --leak-check=full --track-origins=yes --error-exitcode=1 ./cpp_tests_tests
